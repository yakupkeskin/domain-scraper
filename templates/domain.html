<!doctype html>
<html>
<head>
<title>
home page
</title>

<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>



</head>
<body>

<h2>Domain Table</h2>

<table>
  <tr>
    <th>Sub</th>
    <th>Domain</th>
  </tr>
  {%for item in content%}
  <tr>
    <td>{{item[0]}}</td>
    <td>{{item[1]}}</td>
    
  </tr>
  {% endfor %}
</table>
 

</body>

</html>
